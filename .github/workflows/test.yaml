name: test
concurrency:
  group: test
  cancel-in-progress: true
on:
  push:
    branches:
      - main
jobs:
  stage1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main


      - name: create files
        shell: bash
        run: |
          mkdir -p ./test/a
          mkdir -p ./test/b
          echo "test1" > ./test/a/1
          echo "test2" > ./test/b/2

      - uses: tapclap/s3-cache-action/save@main
        name: save
        with:
          secretKey: ${{ secrets.S3_CACHE_ACCESS_KEY }}
          accessKey: ${{ secrets.S3_CACHE_ACCESS_KEY_ID }}
          region: ${{ vars.S3_CACHE_REGION }}
          bucket: ${{ vars.S3_CACHE_BUCKET }}
          cache-list-keys: |
            - key: lalka/kbhhfawcsfznjsaqcopdaokvcgoxpunkqdjwdjjvfhfgnqzr
              path: ./test
      
      - name: check
        run: |
          ls -la
          find ./test


